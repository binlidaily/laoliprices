<!DOCTYPE html>
<html>
    <head>
        <meta charse="utf-8">
        <link rel="stylesheet" type="text/css" href="./homepage_style.css">
        <title>北京海宏达装饰工程有限公司</title>
    </head>
    <body>
        <h1 class="title">北京海宏达装饰工程有限公司</h1>
        <table class="main_frame">
            <tr>
{#                <td>#}
                    <div class="tool_menu" id="lmenu">
                        <form action="/add/" method="post" >
                            {% csrf_token %}
                            品名：<input type="text" name="item_name" placeholder="必填项">
                            规格：<input type="text" name="item_desc" placeholder="选填项">
                            数量：<input type="text" name="item_quantity" placeholder="不填，默认为 1"> <br/>
                            单位：<input type="text" name="item_unit" placeholder="选填项">
                            单价：<input type="text" name="item_price" placeholder="必填项">
                            备考：<input type="text" name="item_remark" placeholder="选填项">
                            <input type="submit" value="添加" name="add">
                            <a href="/query_page/">查询</a>

                        </form>
                    </div>
{#                </td>#}
            </tr>
            {% if error_msg %}
                <p>{{ error_msg }}</p>
            {% endif %}
        </table>
    </body>
</html>
