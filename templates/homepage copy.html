<!DOCTYPE html>
<html>
    <head>
        <meta charse="utf-8">
        <link rel="stylesheet" type="text/css" href="./homepage_style.css">
        <title>宏远五金商品价格查询系统</title>
    </head>
    <body>
        <h1 class="title">宏远五金商品价格查询系统</h1>
        <table class="main_frame">
            <tr>
                <td>
                    <div class="tool_menu" id="lmenu">
                        <form action="/left_button/" method="post" >
                            {% csrf_token %}
                            品名：<input type="text" name="item_name">
                            规格：<input type="text" name="item_desc">
                            单位：<input type="text" name="item_unit">
                            单价：<input type="text" name="item_price">
                            <input type="submit" value="查询" name="query">
                            <input type="submit" value="录入" name="add">
                            <input type="submit" value="添加">
                        </form>
                    </div>
                </td>
                <td>
                    <div class="tool_menu" id="rmenu">
                        <form>
                            当前条目：XX 条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            当前总额：XXXXX 元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            打印页数：XX 页&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" value="打印">
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="item_list" id="llist">
                        
                    </div>
                </td>
                <td>
                    <div class="item_list" id="rlist">
                        
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
